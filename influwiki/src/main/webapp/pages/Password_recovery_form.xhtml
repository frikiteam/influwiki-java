<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Document</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" href="../css/Password_recovery_form.css"></link>
</h:head>
<h:body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-12 col-lg-6 d-none d-lg-block bg-login-image">
								<!-- Aquí la imagen de nuestra aplicación Web-->
								<img class="logoBuho" src="../img/infliwiki_buho.png" alt="otra"></img>
							</div>
							<div class="col-12 col-lg-6 cont__form ">
								<div class="p-5">
									<div class="text-center">
										<!-- debe redireccionar a una nueva pestraña -->
										<a href="../index.xhtml" title="Regrasar al menu principal">
											<img src="../img/Influwiki_letras.png" alt="otra"></img>
										</a>
									</div>
									<br />
									<h:form action="" class="mt-4">

										<p:messages id="msgs" />

										<h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-3">
											<p:outputLabel for="correo" value="correo de usuario:" />
											<p:inputText id="correo" value="#{UsuarioBean.correo}"
												required="true" label="correo"
												placeholder="Correo registrado">
												<f:validateLength minimum="5" />
											</p:inputText>
											<p:message for="correo" display="icon" />

										</h:panelGrid>

										<div id="emailHelp" class="form-text">
											<i>A continuación se le enviará un correo para recuperar
												acceso a influwiki</i>
										</div>

										<div class="col-sm-12 mt-4">
											<h:panelGrid columns="2" cellpadding="5" styleClass="p-mb-3">
												<p:commandButton value="Recuperar contraseña" update="@form"
													action="#{UsuarioBean.consultarAreasInfluwiki()}" />

												<p:commandButton value="cancelar" update="@form"
													action="#{UsuarioBean.retornarLogin()}" />
													
											</h:panelGrid>
										</div>
										
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
