<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Document</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" href="../css/login_form.css"></link>
</h:head>
<h:body class="bg-gradient-primary">
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-12 col-lg-6 d-none d-lg-block bg-login-image">
								<!-- Aquí la imagen de nuestra aplicación Web-->
								<img class="logoBuho" src="../img/infliwiki_buho.png" alt="otra"></img>
							</div>
							<div class="col-12 col-lg-6 cont__form">
								<div class="p-5">
									<div class="text-center">
										<a href="index.html" title="ir a la pagina principal "
											target="_blank"> <img src="../img/Influwiki_letras.png"
											alt="otra"></img>
										</a>
									</div>
									<br />
									<h:form action="">
										<div class="form-group">
											<h:inputTex type="text" class="form-control" id="usuario"
												name="usuario" placeholder="Usuario" required=""></h:inputTex>
										</div>
										<div class="form-group">
											<h:inputTex type="password" class="form-control"
												id="password" name="password" placeholder="Contraseña"
												required=""></h:inputTex>
										</div>
										<div class="mb-3 form-check">
											<!-- 
                                        <h:inputTex type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">visualizar Contraseña</label>
                                         -->
											<h:selectBooleanCheckbox class="form-check-input">
												<f:selectItem itemValue="contrasena"
													itemLabel="visualizar Contraseña"></f:selectItem>
											</h:selectBooleanCheckbox>

										</div>
										<div class="col-sm-12">
											<h:commandButton class="btn brColor btn-user btn-block"
												style="color: #ffffff;" type="submit">
												<a href="Explore_form.html">Iniciar Sesión</a>
											</h:commandButton>
											<h:inputTex type="hidden" name="valLogin" id="valLogin"
												value=""></h:inputTex>
										</div>
									</h:form>
									<hr>
										<div class="text-center d-flex justify-content-between">
											<a class="small" href="Password_recovery_form.html">Olvidé
												mi Contraseña?</a> <a class="small" href="user_form.html">Crear
												Cuenta!</a>
										</div>
									</hr>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</h:body>
</html>
