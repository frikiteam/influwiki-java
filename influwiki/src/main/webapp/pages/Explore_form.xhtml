<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Explore_form</title>
	<!-- aqui vamos a colocar y llamar el estilo, de lo echo en css-->
	<link rel="stylesheet" href="../css/Explore_form.css"></link>
</h:head>
<h:body>
	<header>
	<center>
		<!-- crear hipervinculos para mi logo sin cerrar mi pagina inicial-->
		<a href="../index.xhtml" title="ir a la pagina principal"> <img
			src="../img/Influwiki_Logo.png" alt="otra"></img>
		</a>
	</center>
	</header>
	<br></br>
	<br></br>
	<center>
		<p:card style="width: 15em" styleClass="img-ui">


				<f:facet name="header">
					<img alt="user header" src="../img/foto_perfil.jpg"
						style="height: 18em" />
				</f:facet>
				<f:facet name="title">
        Nombre del Influencer
    </f:facet>
				<f:facet name="subtitle">
        Lenguajes
    </f:facet>

				<f:facet name="footer">

					<h:form>
						<p:commandButton value="Ver Perfil"
							action="#{UsuarioBean.verPerfil()}" icon="pi pi-window-maximize" />
					</h:form>

				</f:facet>
		</p:card>

		<br></br>

	</center>

</h:body>
</html>
