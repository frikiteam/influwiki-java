<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Formulario de registro</title>
	<link rel="stylesheet" href="../css/user_form.css"></link>
</h:head>
<h:body>


	<header>
	<center>
		<a href="../index.xhtml" title="ir a la pagina principal "> <img
			src="../img/Influwiki_Logo.png" alt="otra"></img>
		</a>
	</center>
	</header>

	<div class="divFormulario">
		<center>
			<div id="formulario" class="formulario">
				<h:form>

					<h1>Formulario de Registro</h1>

					<p:messages id="msgs" styleClass="p-mb-3" />

					<p:panelGrid columns="3"
						columnClasses="ui-grid-col-4, ui-grid-col-8 " layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid p-mb-3"
						style="border:0px none; background-color:transparent;">

						<p:outputLabel class="diseno_label1" for="nombres" value="Nombres" />
						<p:inputText id="nombres"
							placeholder="Ingresa tu nombre ej: Fernando" required="true"
							value="#{UsuarioBean.nombres}">
							<f:validateLength minimum="4" />
						</p:inputText>
						<p:message for="nombres" display="icon" />

						<p:outputLabel for="apellidos" value="Apellidos" />
						<p:inputText id="apellidos"
							placeholder="Ingresa tu apellido ej: Herrera" required="true"
							value="#{UsuarioBean.apellidos}">
							<f:validateLength minimum="4" />
						</p:inputText>
						<p:message for="apellidos" display="icon" />

						<p:outputLabel for="apodo" value="Apodo / Nick" />
						<p:inputText id="apodo" placeholder="Ingresa tu nick: FHerrera"
							required="true" value="#{UsuarioBean.apodo}">
							<f:validateLength minimum="4" />
						</p:inputText>
						<p:message for="apodo" display="icon" />

						<p:outputLabel for="correo" value="Correo electronico" />
						<p:inputText id="correo"
							placeholder="Ej: fernando.herrera@tuempresa.com" required="true"
							value="#{UsuarioBean.correo}">
							<f:validateLength minimum="4" />
						</p:inputText>
						<p:message for="correo" display="icon" />

						<p:outputLabel for="contrasena" value="Contraseña" />
						<p:password id="contrasena" placeholder="Digita la contraseña"
							required="true" styleClass="ui-fluid ui-inputtext"
							value="#{UsuarioBean.contrasena}">
							<f:validateLength minimum="4" />
						</p:password>
						<p:message for="contrasena" display="icon" />

						<p:outputLabel for="genero" value="Genero: " />
						<p:selectOneRadio id="genero" layout="grid" columns="1"
							value="#{UsuarioBean.genero}" unselectable="true" required="true">
							<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
							<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							<f:selectItem itemLabel="Otro" itemValue="Otro" />
						</p:selectOneRadio>
						<p:message for="genero" display="icon" />

						<p:outputLabel for="perfil" value="Perfil:" />
						<p:selectBooleanCheckbox id="perfil"
							value="#{UsuarioBean.id_perfil}" itemLabel="Influwiki"
							disabled="true" />
						<p:message for="perfil" display="icon" />

						<p:outputLabel for="idarea" value="Temática: " />
						<h:selectOneMenu id="idarea" value="#{UsuarioBean.id_area}"
							required="true">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItem itemLabel="Programación" itemValue="1" />
							<f:selectItem itemLabel="Diseño" itemValue="2" />
							<f:selectItem itemLabel="Otro" itemValue="3" />
						</h:selectOneMenu>
						<p:message for="idarea" display="icon" />

						<p:outputLabel for="descripcion" value="Descripción General" />
						<p:inputTextarea id="descripcion" rows="4" required="true"
							value="#{UsuarioBean.contenido}">
							<f:validateLength minimum="20" />
						</p:inputTextarea>
						<p:message for="descripcion" display="icon" />


						<p:row styleClass="ui-grid-col-12">

							<p:selectBooleanCheckbox id="terminos" value="#{UsuarioBean.terminosCondiciones}" required="true"/>


							<a href="terms_form.xhtml" target="blank"> Terminos y
								condiciones </a>

							<p:message for="terminos" display="icon" />


						</p:row>
						<p:row>
							<p:column styleClass="ui-grid-col-12">
								<p>
									Este espacio solo es para el registro de influencers que tengan cursos abiertos al publico <u>Conoce mas haciendo click arriba</u>
								</p>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:row>
						<center>

							<div class="botones_formulario">
								<h:commandButton class="boton_formulario1" type="submit"
									action="#{UsuarioBean.guardarUsuarioForm()}" value="Guardar"></h:commandButton>
								<a href="login_form.xhtml"><u>Cancelar e iniciar Sesion</u></a>
							</div>
						</center>

					</p:row>
					<h:outputText value="#{UsuarioBean.mensajeSaludo}"></h:outputText>
				</h:form>
			</div>
		</center>
	</div>
</h:body>
</html>
