<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Formulario de registro</title>
	<link rel="stylesheet" href="../css/user_form.css"></link>
</h:head>
<h:body>


	<header>
	<center>
		<a href="index.html" title="ir a la pagina principal " target="_blank">
			<a href="Password_assignment_form.html" title="ir a otra pagina "
			target="_blank"> <img src="../img/Influwiki_Logo.png" alt="otra"></img>
		</a>
		</a>
	</center>
	</header>

	<div class="divFormulario">
		<center>
			<div id="formulario" class="formulario">
				<h:form>
					<h1>Formulario de Registro</h1>
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-4, ui-grid-col-8 " layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid "
						style="border:0px none; background-color:transparent;">



						<p:outputLabel class="diseno_label1" for="@next" value="Nombres" />
						<p:inputText placeholder="Ingresa tu nombre ej: Fernando"
							required="true" />

						<p:outputLabel for="@next" value="Apellidos" />
						<p:inputText placeholder="Ingresa tu apellido ej: Herrera"
							required="true" />

						<p:outputLabel for=" @next" value="Correo electronico" />
						<p:inputText placeholder="Ej: fernando.herrera@tuempresa.com"
							required="true" />

						<p:outputLabel for="@next" value="Genero: " />
						<p:selectOneRadio id="console" layout="grid" columns="1"
							value="#{radioView.console}" unselectable="true" required="true">
							<f:selectItem itemLabel="Femenino" itemValue="Option1" />
							<f:selectItem itemLabel="Masculino" itemValue="Option2" />
							<f:selectItem itemLabel="Otro" itemValue="Option3" />
						</p:selectOneRadio>

						<p:outputLabel for="@next" required="true" value="Perfil: " />
						<p:selectBooleanCheckbox value="#{selectBooleanView.value1}"
							itemLabel="Influwiki" disabled="true" />


						<p:outputLabel for="@next" required="true" value="Temática: " />
						<p:selectOneMenu id="option"
							value="#{selectOneMenuView.selectedOption}">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItem itemLabel="Programación" itemValue="Option1" />
							<f:selectItem itemLabel="Diseño" itemValue="Option2" />
							<f:selectItem itemLabel="Otro" itemValue="Option3" />
						</p:selectOneMenu>

						<p:outputLabel for="@next" value="Descripción General" />
						<p:inputTextarea rows="4" required="true" />

						<p:row styleClass="ui-grid-col-12">

							<p:selectBooleanCheckbox value="#{selectBooleanView.value1}"
								required="true" />
							<a href="terms_form.xhtml"> <u> Aceptar terminos y
									condiciones </u></a>




						</p:row>
						<p:row>
							<p:column styleClass="ui-grid-col-12">
								<p>
									Aca podrián ir algunas notas sobre el formulario por ejemplo
									que es solo para personas que tengas algun tipo de enseñanza <u>Registration
										Number</u>
								</p>
							</p:column>
						</p:row>

					</p:panelGrid>
					<p:row>
						<center>

							<div class="botones_formulario">
								<h:commandButton class="boton_formulario1" type="submit"
									value="guardar"></h:commandButton>
								<h:commandButton class="boton_formulario1"
									value="Cancelar e iniciar Sesion">
									<a href="login_form.xhtml"></a>
								</h:commandButton>
							</div>
						</center>

					</p:row>
				</h:form>
			</div>
		</center>
	</div>
</h:body>
</html>
